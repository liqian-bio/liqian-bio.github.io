# 个人简介
bio: |
  I am Qian Li (李倩), currently at Beijing University of Posts and Telecommunications (BUPT), working in collaboration with Prof. Shangguang Wang (IET Fellow). 
 I received my Ph.D. degree in 2024 from Beihang University (BUAA), my M.S. degree from BUPT in 2019, and my B.S. degree from Central South University (CSU) in 2016.
 
 I have published about 30 papers in CCF-A/B ranked journals and conferences recommended by the China Computer Federation, including TASLP, TNNLS, NeurIPS, WWW, IJCAI, ACL, and MM, with 15 as first-author publications. Google Scholar citations exceed 2,500. 
 I won the ESI Highly Cited Papers, Best Paper Nomination at CIKM 2022, the IEEE TCCLD 2024 Technical Innovation Award, WWW 2023 Travel Award, First Prize for Scientific and Technological Progress from the State Grid Big Data Center, and the Beijing Outstanding Graduate Award. 
 I also won the global championship at the renowned 2022 CodaLab Challenge, achieved first prizes at the National Conference on Knowledge Graph and Semantic Computing for two consecutive years, and received the National Silver Award at the China "Internet Plus" Innovation and Entrepreneurship Competition.
 I currently serve as a Young Editorial Board Member for the journals Journal of Artificial Intelligence and Computer Science and Big Data and Information Analytics, an Executive Committee Member of the CCF Service Computing Committee, Area Chair for the top international machine learning conference NeurIPS 2025, Area Chair for the top international natural language processing conference ACL 2025, Session Chair for the top international artificial intelligence conference IJCAI 2024, and Forum Program Chair for the top international data mining conference SIGIR 2025.


